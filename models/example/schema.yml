
version: 2

models:
    - name: my_first_dbt_model
      description: "A starter dbt model"
      config:
        alias: first      
        +materialized: table 
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique


    - name: my_second_dbt_model
      description: "A starter dbt model"
      config:
        alias: second        
        +materialized: view                
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null